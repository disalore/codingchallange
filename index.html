<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ScooterLim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        
    <div class="container">
        <header>
            <!--logo e titolo-->
            <img class="logo" src="logo.png">
            <h1 class="title">Tacking Booleaners from A to B</h1>
        </header>

        <nav>
            <!--barra e pulsanti-->
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
        </nav>

        <main>
            <!--lista monopattini-->
            <div class="scooter first">
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <h3><span>&#8614;</span> Via Guadalametri - a 220 metri da te </h3>
                <h3>Stato carica:</h3>
                <div class="status gino"></div>
            </div>

            <div class="scooter second">
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <h3><span>&#8614;</span> Via Ricciardoni - a 420 metri da te </h3>
                <h3>Stato carica:</h3>
                <div class="status mike"></div>
            </div>

            <div class="scooter third">
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <h3><span>&#8614;</span> Via Mentarini - a 490 metri da te </h3>
                <h3>Stato carica:</h3>
                <div class="status fede"></div>
            </div>

        </main>
    </div> 

</body>

</html>
